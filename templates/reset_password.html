{% extends 'base2.html' %}
{% load crispy_forms_tags %}
 
 {% block content %}
   <div class="container">
    <h2 class="mb-2 text-3xl lg:text-5xl text-white">Please Enter Your Email Address That You Register Your Account</h2>
       <div class="row my-5">
           <div class="col-md-12">
               <form action="." method="post" class="form" style="color: white;">
                   {% csrf_token %}
                   {{ form|crispy }}
                   <button type="submit" class="btn btn-primary" style="background-color: rgb(250, 250, 250); color: black;">Reset Password</button>
               </form>
           </div>
       </div>
   </div>
   {% endblock   %}
